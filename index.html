<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link FONTS -->

    <!-- Link CSS -->
    <link rel="stylesheet" href="src/sass/main.scss" />
    <!-- Link JS -->
    <script defer src="src/js/script.js"></script>

    <title>Bankist App</title>
  </head>
  <body>
    <div class="container-body">
      <!-- NAVIGATION -->
      <nav class="nav mb-lg">
        <p class="welcome">
          Welcome back,<span class="welcome__name"> Noli</span>
        </p>
        <div class="nav__logo-wrapper">
          <img
            class="nav__logo"
            src="src/assets/logo.png"
            alt="navigation_logo"
          />
        </div>
        <form class="login">
          <input
            class="login__input login__input--user"
            type="text"
            placeholder="user"
          />
          <input
            class="login__input login__input--user"
            type="text"
            placeholder="PIN"
            maxlength="4"
          />
          <button class="login__btn">&rarr;</button>
        </form>
      </nav>
      <!-- APP -->
      <main class="app">
        <div class="balance">
          <div>
            <p class="balance__label">Current balance</p>
            <p class="balance__date">As of 05/03/2037</p>
          </div>
          <p class="balance__value">3842 Euro</p>
        </div>
        <!-- MOVEMENTS -->
        <div class="movements"></div>
        <!-- Summery -->
        <div class="operation operation--close"></div>
        <!-- Transfer -->
        <div class="operation operation--transfer"></div>
        <!-- Loan -->
        <div class="operation operation--loan"></div>
        <!-- Close -->
        <div class="summery"></div>
        <!-- Timer -->
        <p class="logout-timer"></p>
      </main>
    </div>
  </body>
</html>
