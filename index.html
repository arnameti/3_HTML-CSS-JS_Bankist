<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link FONTS -->

    <!-- Link CSS -->
    <link rel="stylesheet" href="src/sass/main.scss" />
    <!-- Link JS -->
    <script type="module" src="src/js/contoller.js"></script>

    <title>Bankist App</title>
  </head>
  <body>
    <div class="container-body">
      <!-- NAVIGATION -->
      <nav class="nav mb-40">
        <p class="welcome">
          Welcome back,<span class="welcome__name"> Noli</span>
        </p>
        <div class="nav__logo-wrapper">
          <img
            class="nav__logo"
            src="src/assets/logo.png"
            alt="navigation_logo"
          />
        </div>
        <form class="login" data-form-login>
          <input
            class="login__input login__input--user"
            type="text"
            placeholder="user"
            data-login="username"
          />
          <input
            class="login__input login__input--user"
            type="text"
            placeholder="PIN"
            maxlength="4"
            data-login="password"
          />
          <button class="login__btn">&rarr;</button>
        </form>
      </nav>
      <!-- APP -->
      <main class="app" data-app-visibility="hidden">
        <div class="balance">
          <div>
            <p class="balance__label">Current balance</p>
            <p class="balance__date">As of 05/03/2037</p>
          </div>
          <p class="balance__value">3842 Euro</p>
        </div>

        <!-- MOVEMENTS -->
        <div class="movements" data-movements>
          <div class="movements__row">
            <div class="movements__type movements__type--deposit">1 deposit</div>
            <div class="movements__value">2 Euro</div>
          </div>
        </div>

        <!-- Transfer -->
        <div class="operation operation--transfer">
          <h2 class="heading-2 mb-15">Transfer Money</h2>
          <form class="form form--transfer" data-operation="transfer">
            <input type="text" class="form__input form__input--to" data-transfer-input/>
            <input type="number" class="form__input form__input--amount" data-transfer-number/>
            <button class="form__btn form__btn--transfer">&rarr;</button>
            <label class="form__label">Transfer to</label>
            <label class="form__label">Amount</label>
          </form>
        </div>

        <!-- Loan -->
        <div class="operation operation--loan">
          <h2 class="heading-2 mb-15">Request loan</h2>
          <form class="form form--loan" data-operation="loan">
            <input class="form__input form__input--loan-amount"></input>
            <button class="form__btn form__btn--loan">&rarr;</button>
            <label class="form__label form__label--loan">Amount</label>
          </form>
        </div>

        <!-- Close Account -->
        <div class="operation operation--close">
          <h2 class="heading-2 mb-15">Close account</h2>
          <form class="form form--close" data-operation="close">
            <input type="text" class="form__input form__input--user" />
            <input
              type="password"
              maxlength="6"
              class="form__input form__input--pin"
            />
            <button class="form__btn form__btn--close">&rarr;</button>
            <label class="form__label">Confirm User</label>
            <label class="form__label">Confirm Pin</label>
          </form>
        </div>

        <!-- Close -->
        <div class="summary" data-summary>
          <!-- <p class="summary__label">In</p>
          <p class="summary__value summary__value--in">5022Euro</p>
          <p class="summary__label">Out</p>
          <p class="summary__value summary__value--out">1180Euro</p>
          <p class="summary__label">Interest</p>
          <p class="summary__value summary__value--interest">59.4Euro</p>
          -->
        </div>
        <button class="summary__btn" data-summary-btn>&darr; Sort</button> 

        <!-- Timer -->
        <p class="logout-timer">
          You will be logged out in <span class="timer">05:00</span>
        </p>
      </main>
    </div>
  </body>
</html>
